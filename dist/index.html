<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap');
      </style>      
    <title>Battleship</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Battleship</h1>
      </div>
      <div class="content">
        <div class="text">
          <h3>Welcome to Battleship</h3>
        </div>
        <div class="gameboards">
          <div class="leftarea area">
            <div class="board-text left-text"><h5>Your Battlefield</h5></div>
            <div class="gameboard left"></div>
            <div class="shot-msg l">Awaiting Shot</div>
          </div>
          <div class="rightarea area">
            <div class="board-text right-text"><h5>Opponent's Battlefield</h5></div>
            <div class="gameboard right"></div>
            <div class="shot-msg r">Awaiting Shot</div>
          </div>
        </div>
        <div class="gameover-modal">
          <h5>Game Over</h5>
          <button id="reset">Reset</button>
        </div>
      </div>
      <div class="footer">
          <a href='https://github.com/seanghods' target=”_blank”> Sean Ghods <img src='./github-mark.png'></a>
      </div>
    </div>
  </body>
</html>
